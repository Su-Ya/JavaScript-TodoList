<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./CSS/style2.css">
  <!-- <script src="./JS/toDoList.js" defer></script> -->
  <!-- <script src="./JS/refactorTodoList.js" defer></script> -->
  <script src="./JS/afterCodeReview.js" defer></script>

  <title>ToDoList</title>
</head>
<body>
  <herder>
    <h1>Todo List</h1>
  </herder>
  <main>
    <section>
      <div class="task-container">
        <input type="text" class="inputTask"  placeholder=" Type someting here ...">
        <button class="btnAddNew">Add</button>
      </div>
    </section>
    <section>
      <div class="filter-container">
        <button class="btnAll">所有</button>
        <button class="btnCompleted">已完成</button>
        <button class="btnIncompleted">未完成</button>
      </div>
    </section>
    <section>
      <div class="toDoList-container">
        <ul class="toDoList">
          <template>
            <li class="toDoItem">
              <input class="itemCheckBox" type="checkbox" name="check">
              <label class="itemText" for="check"></label>
              <input class="itemInputText JSNone" type="text">
              <button class="btnEdit">Edit</button>
              <button class="btnRevised JSNone">Revised</button>
              <button class="btnDelete">Delete</button>
            </li>
          </template>
        </ul>
      </div>
    </section>
  </main>





</body>
</html>
